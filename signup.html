<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="./css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- JS Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/178d8111b2.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <style>
        .login-btn {
            background-color: #12ac83 !important;
            width: 100%;
            color: #fff;
            padding: 8px;
            font-size: 20px;
        }

        .form-control {
            outline: none !important;
            border: 1px solid #ccc !important;
            padding: 12px !important;
        }
    </style>

</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 text-center">
                <img src="./images/openai.png" alt="logo" width="100" class="mt-5">

                <h1 class="mb-3">Create your account</h1>
                <p>Please note that phone verification is required for signup. Your number will only be used to verify
                    your identity for security purposes.</p>

                <form action="#" class="signup-form">
                    <input type="text" placeholder="Enter Email Address" class="form-control mb-3 shadow-lg email">
                    <input type="text" placeholder="Set Login Password" class="form-control mb-3 shadow-lg password">
                    <button class="btn shadow-lg login-btn signup-btn">signup</button>
                </form>

                <!-- input fields for OTP validation -->
                <input type="text" placeholder="Enter OTP" class="form-control mb-3 shadow-lg d-none otp">
                <button class="btn shadow-lg d-none btn-success mb-2 w-100 verify-btn">Verify</button>

                <br>
                <div>
                    <span>Already have an account?</span>
                    <a href="login.html" style="color: #12ac83 !important;">Login</a>
                </div>
                <br>
                <span>------------------------------------------OR-------------------------------------------</span>
                <br><br>
                <button class="btn shadow p-3 w-100 mb-3 border-dark text-start">
                    <img src="./images/google.webp" width="30" alt=""> &nbsp; Continue
                    With Google
                </button>
                <button class="btn shadow p-3 w-100 mb-3 border-dark text-start">
                    <img src="./images/microsoft.png" width="30" alt=""> &nbsp; Continue
                    With Microsoft
                </button>

            </div>
            <div class="col-4"></div>
        </div>
    </div>

    <!-- JS file link -->
    <script src="./js/signup.js"></script>

</body>

</html>
